<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Preços</title>
</head>
<body>
    <!-- Crie uma página HTML com uma tabela de preços. Adicione estilo CSS para mudar a cor de fundo de cada linha da tabela e a cor da fonte das células de cabeçalho. -->
    <table>
        <thead>
          <tr>
            <th>Plano</th>
            <th>Preço</th>
            <th>Recursos</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Básico</td>
            <td>R$ 29,90/mês</td>
            <td>2 usuário, 1GB de armazenamento</td>
          </tr>
          <tr>
            <td>Profissional</td>
            <td>R$ 49,90/mês</td>
            <td>5 usuários, 5GB de armazenamento</td>
          </tr>
          <tr>
            <td>Premium</td>
            <td>R$ 99,90/mês</td>
            <td>10 usuários, 10GB de armazenamento</td>
          </tr>
        </tbody>
    </table>
</body>
</html>
